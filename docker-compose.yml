services:
  bot:
    build: .
    env_file: .env
    depends_on:
      - db

  db:
    image: postgres:15
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: issue_automate
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata: {}
